<div class="row start-xs page">
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="col-xs-12 col-sm-3">
        <div class="post">
        	<img src="{{ post.image }}">
        	<p>{{ post.title }}</p>
        </div>
    </a>
    {% endfor %}
</div>
