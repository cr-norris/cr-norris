<div class="arena-channel"><!--- Append Here ---></div>

<script type="text/javascript">
	$(document).ready(function() {
		
		let channel = "{{ page.channel }}";

		$.ajax({
			url: "https://api.are.na/v2/channels/" + channel + "/contents",
			type: "GET",
			data: {
				per: 3,
			},

			success: function(data) {

				data.contents.forEach((index, i) => {
					if (index.class === "Image") {
						console.log(index.updated_at);
						let image = index.image.display.url;
						$(".arena-channel").append(
							"<img src='" + image + "'>" 
						)
					}
				});
			},
			error: function() {
				$(".arena-channel").append(
					"<pre class='row'> Oops, can't connect to are.na. <pre>"
				);
			}
			
		});
	});
</script>
